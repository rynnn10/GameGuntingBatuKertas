<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gunting Batu Kertas</title>
    <link rel="icon" href="images/PP.jpg" sizes="32x32" type="image/jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>GUNTING BATU KERTAS</h2>
    <div id="app">
      <div class="summary">
        <button id="soundButton" onclick="toggleSound()">🔊</button>
        <button id="muteButton" onclick="toggleSound()" style="display: none;">🔇</button>
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('🖐')">🖐</div>
        <div class="option" onclick="pickOption('✌')">✌</div>
        <div class="option" onclick="pickOption('✊')">✊</div>
      </div>
    </div>
    <audio id="backsound" src="sfx/backsound.mp3" autoplay loop></audio>
    <audio id="winSound" src="sfx/win.mp3"></audio>
    <audio id="loseSound" src="sfx/lose.mp3"></audio>
    <audio id="drawSound" src="sfx/draw.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
